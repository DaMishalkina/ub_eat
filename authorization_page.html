<!DOCTYPE html>
<html lang="en, ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="tablet_main.css">
    <link rel="stylesheet" href="desktop_main.css">
    <link rel="stylesheet" href="login_style.css">
    <link rel="stylesheet" href="basket.css">
    <meta name="viewport" content="width=device-width,  initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <title>Authorization</title>
</head>
<body>
<header class="page-header" id="#Uber">
    <a href="#" class="page-header__logo">
        <img src="public/logo.png" alt="Uber eat" class="page-header__logo-image">
    </a>
    <ul class="page-header__list user-list">
        <li class="user-list__item">
            <button class="user-list__login-button">
                <a href="#" class="user-list__login-link">Войти</a>
            </button>
        </li>
        <li class="user-list__item">
            <button class="user-list__basket basket-button" id="basket-button">
                <img src="public/basket.png"  alt="Корзина" class="user-list__basket-image"
                     width="19" height="22">
                <p class="basket-price"> 0 ₽ </p>
            </button>
        </li>
    </ul>
</header>

<main class="page-main">
    <section class="sign-up__container">
     <h1 class="sign-up__title">Регистрация</h1>
        <p class="sign-up__request">Чтобы создать аккаунт, пожалуйста, заполните форму</p>
            <div class="sign-up__form">
                <label class="sign-up__email sign-up__item">
                    <input class="sign-up__email-container email-container" type="email" placeholder="Ваш email" id="email" required>
                </label>
                <label class="sign-up__password sign-up__item">
                    <input class="sign-up__password-container password-container" type="password" placeholder="Ваш пароль" id="password" required>
                </label>

                <label class="sign-up__password-repeat sign-up__item">
                <input class="sign-up__password-repeat-container" type="password" placeholder="Повторите пароль" id="password-repeat" required>
                </label>

                <label class="sign-up__checkbox sign-up__item checkbox">
                    <input class="sign-up__checkbox-false-container checkbox-false-container" type="checkbox" checked id="remember">
                    <div class="checkbox-container"></div>
                    Запомнить
                </label>

                <div class="sign-up__buttons-container sign-up__item">
                    <button class="button log-button sign-up__cancel-button" type="button">Отмена</button>
                    <button class="button log-button sign-up__sign-up-button" type="button">Регистрация</button>
                </div>
            </div>
    </section>
</main>

<footer class="page-footer">

    <header class="footer-header">
        <a href="#Uber" class="page-footer__logo">
            <img class="page-footer__logo-image" src="public/white-logo.png"
                 alt="Uber Eats">
        </a>
    </header>
    <hr>
    <div class="page-footer__inner">
        <div class="page-footer__social">
            <div class="page-footer__container language-container">
                <img class="language-container__image" src="public/world.svg"
                     width="16px" height="16px">
                <select class="language-container__select" name="language">
                    <option class="language-container__option" value="Russian">Русский</option>
                    <option class="language-container__option" value="English">English</option>
                </select>
            </div>
            <p class="page-footer__tag tag-link">
                <span class="tag-link__sign">#</span>
                <span class="tag-link__title">UberEats</span>
            <ul class="page-footer__social-links social-links">
                <li class="social-links__item social-icon">
                    <a class="social-icon__link" href="#">
                        <img class="social-icon__image" src="public/facebook.png"
                             width="24" height="24" alt="Facebook">
                    </a>
                </li>
                <li class="social-links__item social-icon">
                    <a class="social-icon__link" href="#">
                        <img class="social-icon__image" src="public/twitter.png"
                             width="24" height="24" alt="Twitter">
                    </a>
                </li>
                <li class="social-links__item social-icon">
                    <a class="social-icon__link" href="#">
                        <img class="social-icon__image" src="public/instagram.png"
                             width="24" height="24" alt="Instagram">
                    </a>
                </li>
            </ul>
            </p>
        </div>

        <div class="page-footer__info-block">
            <div class="page-footer__item">
                <ul class="page-footer__item-list info-list">
                    <li class="info-list__item item-about">
                        <a href="#" class="item-about__link page-footer__item-link">
                            Об UberEats
                        </a>
                    </li>
                    <li class="info-list__item item-delivery-partnership">
                        <a href="#" class="item-delivery-partnership__link page-footer__item-link">
                            Станьте партнёром по доставке
                        </a>
                    </li>
                    <li class="info-list__item item-restaurant-partnership">
                        <a href="#" class="item-restaurant-partnership__link page-footer__item-link">
                            Станьте партнёром-рестораном
                        </a>
                    </li>
                </ul>
            </div>
            <div class="page-footer__item">
                <ul class="page-footer__item-list customer-list">
                    <li class="customer-list__item item-prices">
                        <a href="#" class="item-prices__link page-footer__item-link">
                            Все города
                        </a>
                    </li>
                    <li class="customer-list__item item-cities">
                        <a href="#" class="item-cities__link page-footer__item-link">
                            Цены
                        </a>
                    </li>
                    <li class="customer-list__item item-help">
                        <a href="#" class="item-help__link page-footer__item-link">
                            Помощь
                        </a>
                    </li>
                    <li class="customer-list__item item-faqs">
                        <a href="#" class="item-faqs__link page-footer__item-link">
                            FAQs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <div class="page-footer__app">
        <ul class="page-footer_app-list app-list">
            <li class="app-list_item item-apple">
                <a class="item-apple__link" href="#">
                    <img class="item-apple__image" src="public/app_store.png"
                         alt="AppStore app" width="108.6" height="36">
                </a>
            </li>
            <li class="app-list_item item-google">
                <a class="item-google__link" href="#">
                    <img class="item-google__image" src="public/google_play.png"
                         alt="Google Play app" width="124" height="36">
                </a>
            </li>
        </ul>
    </div>

    <hr>

    <p class="page-footer__bottom">
        <span class="bottom-list">
            <a class="bottom-item">
                © 2017 Uber Technologies Inc.
            </a>
             <a class="bottom-item">
                 Обработка персональных данных
            </a>
             <a class="bottom-item">
                 Пользовательское соглашение
            </a>
        </span>
    </p>

</footer>
</body>
</html>
