<!DOCTYPE html>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
<!--    <link rel="stylesheet" href="https://unpkg.com/flexboxgrid2@7.2.1/flexboxgrid2.min.css">-->
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="uber_eat_page_style.css">
    <link rel="stylesheet" href="tablet_main.css">
    <link rel="stylesheet" href="desktop_main.css">
    <link rel="stylesheet" href="uber_eat_tablet.css">
    <link rel="stylesheet" href="uber_eat_desktop.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width;  initial-scale=1">
    <title>Uber eats</title>
</head>
<body>
<header class="page-header" id="#Uber">
    <a href="#" class="page-header__logo">
        <img src="public/logo.png" alt="Uber eat" class="page-header__logo-image">
    </a>
    <ul class="page-header__list user-list">
        <li class="user-list__item">
            <button class="user-list__login-button">
            <a href="#" class="user-list__login-link">Войти</a>
            </button>
        </li>
        <li class="user-list__item">
            <a href="#" class="user-list__basket">
                <img src="public/basket.png" alt="Корзина" class="user-list__basket-image"
                width="19" height="22">
            </a>
        </li>
    </ul>
</header>

<main class="page-main">

    <section class="search">
        <div class="search__wrapper">
        <input class="search__line" type="text" placeholder="Поиск по ресторанам и кухням">
        </div>
    </section>

    <section class="restaurants">
        <header class="restaurants__header">
            <h2 class="title">Рестораны в Москве</h2>
        </header>
        <ul class="restaurants__list">
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/mac.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">Макдоналдс — Газетный</h3>
                            <h4 class="restaurant-card__cuisine">₽₽ • Бургеры</h4>
                            <small class="restaurant-card__preparing-time">25 - 35 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/dim_sum.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">DimSum & Co — ЦДМ</h3>
                            <h4 class="restaurant-card__cuisine">₽ • Японская • Китайская • Азиатская</h4>
                            <small class="restaurant-card__preparing-time">40 - 50 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/dvizhok.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">ДвижОК — Манежная</h3>
                            <h4 class="restaurant-card__cuisine">₽ • Американская • Европейская</h4>
                            <small class="restaurant-card__preparing-time">35 - 45 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/nha.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">НЯ — NHA</h3>
                            <h4 class="restaurant-card__cuisine">₽₽ • Вьетнамская</h4>
                            <small class="restaurant-card__preparing-time">30 - 40 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/tochka_zsy.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">Точка Дзы — Цветной</h3>
                            <h4 class="restaurant-card__cuisine">₽₽ • Вьетнамская</h4>
                            <small class="restaurant-card__preparing-time">40 - 50 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/cinnabon.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">Cinnabon</h3>
                            <h4 class="restaurant-card__cuisine">₽ • Выпечка • Десерты • Капкейки</h4>
                            <small class="restaurant-card__preparing-time">25 - 35 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/pizzalove.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">PIZZELOVE</h3>
                            <h4 class="restaurant-card__cuisine">₽₽ • Пицца</h4>
                            <small class="restaurant-card__preparing-time">15 - 25 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/zyu.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">Zю кафе — Тверская</h3>
                            <h4 class="restaurant-card__cuisine">₽₽ • Японская</h4>
                            <small class="restaurant-card__preparing-time">25 - 35 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
            <li class="restaurants__item restaurant-card">
                <a  href="pushkin.html" class="restaurant-card__link">
                    <figure class="restaurant-card__container">
                        <img src="public/bar_bq.png" class="restaurant-card__image">
                        <figcaption class="restaurant-card__info">
                            <h3 class="restaurant-card__title">Bar BQ Cafe — Манежная</h3>
                            <h4 class="restaurant-card__cuisine">₽₽₽ • Европейская</h4>
                            <small class="restaurant-card__preparing-time">30 - 40 мин</small>
                        </figcaption>
                    </figure>
                </a>
            </li>
        </ul>
    </section>
</main>


<footer class="page-footer">

    <header class="footer-header">
        <a href="#Uber" class="page-footer__logo">
            <img class="page-footer__logo-image" src="public/white-logo.png"
                alt="Uber Eats">
        </a>
    </header>
    <hr>
    <div class="page-footer__inner">
        <div class="page-footer__social">
            <div class="page-footer__container language-container">
                <img class="language-container__image" src="public/world.svg"
                     width="16px" height="16px">
                <select class="language-container__select" name="language">
                    <option class="language-container__option" value="Russian">Русский</option>
                    <option class="language-container__option" value="English">English</option>
                </select>
            </div>
            <p class="page-footer__tag tag-link">
                <span class="tag-link__sign">#</span>
                <span class="tag-link__title">UberEats</span>
            <ul class="page-footer__social-links social-links">
                <li class="social-links__item social-icon">
                    <a class="social-icon__link" href="#">
                        <img class="social-icon__image" src="public/facebook.png"
                        width="24" height="24" alt="Facebook">
                    </a>
                </li>
                <li class="social-links__item social-icon">
                    <a class="social-icon__link" href="#">
                        <img class="social-icon__image" src="public/twitter.png"
                             width="24" height="24" alt="Twitter">
                    </a>
                </li>
                <li class="social-links__item social-icon">
                    <a class="social-icon__link" href="#">
                        <img class="social-icon__image" src="public/instagram.png"
                             width="24" height="24" alt="Instagram">
                    </a>
                </li>
            </ul>
            </p>
        </div>

        <div class="page-footer__info-block">
            <div class="page-footer__item">
               <ul class="page-footer__item-list info-list">
                   <li class="info-list__item item-about">
                       <a href="#" class="item-about__link page-footer__item-link">
                           Об UberEats
                       </a>
                   </li>
                   <li class="info-list__item item-delivery-partnership">
                       <a href="#" class="item-delivery-partnership__link page-footer__item-link">
                           Станьте партнёром по доставке
                       </a>
                   </li>
                   <li class="info-list__item item-restaurant-partnership">
                       <a href="#" class="item-restaurant-partnership__link page-footer__item-link">
                           Станьте партнёром-рестораном
                       </a>
                   </li>
               </ul>
            </div>
            <div class="page-footer__item">
                <ul class="page-footer__item-list customer-list">
                    <li class="customer-list__item item-prices">
                        <a href="#" class="item-prices__link page-footer__item-link">
                            Все города
                        </a>
                    </li>
                    <li class="customer-list__item item-cities">
                        <a href="#" class="item-cities__link page-footer__item-link">
                            Цены
                        </a>
                    </li>
                    <li class="customer-list__item item-help">
                        <a href="#" class="item-help__link page-footer__item-link">
                            Помощь
                        </a>
                    </li>
                    <li class="customer-list__item item-faqs">
                        <a href="#" class="item-faqs__link page-footer__item-link">
                            FAQs
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <hr>

    <div class="page-footer__app">
        <ul class="page-footer_app-list app-list">
            <li class="app-list_item item-apple">
                <a class="item-apple__link" href="#">
                    <img class="item-apple__image" src="public/app_store.png"
                    alt="AppStore app" width="108.6" height="36">
                </a>
            </li>
            <li class="app-list_item item-google">
                <a class="item-google__link" href="#">
                    <img class="item-google__image" src="public/google_play.png"
                         alt="Google Play app" width="124" height="36">
                </a>
            </li>
        </ul>
    </div>

    <hr>

    <p class="page-footer__bottom">
        <span class="bottom-list">
            <a class="bottom-item">
                © 2017 Uber Technologies Inc.
            </a>
             <a class="bottom-item">
                 Обработка персональных данных
            </a>
             <a class="bottom-item">
                 Пользовательское соглашение
            </a>
        </span>
    </p>

</footer>

<a class="top-link hide" href="" id="js-top">
    <img src="public/btn-up.svg" alt="Вверх" class="top-link__image">
</a>
<script src="btn-up.js"></script>
    
</body>
</html>
